<extend name="Public:base" />

<block name="main-page">
    <div class="main-page">
        <!--grids-->
        <div class="grids">
            <div class="progressbar-heading grids-heading">
                <h2>龙虎榜数据（{$today}）</h2>
            </div>
            <div class="panel panel-widget">
                <div class="tables">
                    <h4>每日龙虎榜列表</h4>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Pchange</th>
                            <th>Amount</th>
                            <th>Buy</th>
                            <th>Sell</th>
                            <th>Bratio</th>
                            <th>Sratio</th>
                            <th>Reason</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="vo">
                            <tr>
                                <td>{$vo.code}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.pchange}</td>
                                <td>{$vo.amount}</td>
                                <td>{$vo.buy}</td>
                                <td>{$vo.sell}</td>
                                <td>{$vo.bratio}</td>
                                <td>{$vo.sratio}</td>
                                <td>{$vo.reason}</td>
                                <td>{$vo.date}</td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div style="float:left;"></div><div class="manu" style="float:right;">{$page}</div><div style="clear: both;"></div>
                </div>
            </div>
        </div>
        <!--//grids-->

    </div>
</block>
